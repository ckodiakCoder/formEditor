<div class="app-layout">
  <div class="panel editor-panel">
    <div class="panel-header-row">
      <h2 class="panel-title">Editor</h2>
    </div>
    <app-editor
      (setSelectedPage)="activePage = $event"
      (buttonNameChange)="currentButtonName = $event"
      (contentFieldsChange)="contentFields = $event"
      (pagesChange)="onPagesChange($event)"
    ></app-editor>
  </div>

  <div class="panel preview-panel">
    <div class="panel-header-row preview-header-row">
      <h2 class="panel-title">Preview</h2>
    </div>

    <div class="preview-right-layout">
      <div class="preview-right-left">
        <app-preview
          [pageName]="activePage.name || 'Page 1'"
          [buttonName]="currentButtonName"
          [contentFields]="contentFields"
        ></app-preview>
      </div>

      <div class="preview-right-right">
        <app-flow-json-preview [flowJson]="flowJson"></app-flow-json-preview>
      </div>
    </div>
  </div>
</div>
